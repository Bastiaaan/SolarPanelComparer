<template>
  <div class="card">
    <div class="card-header text-white bg-primary">
      <h4>Product</h4>
    </div>
    <div class="card-body">
      <form role="form">
        <input type="hidden" value.bind="product.id" />
        <div class="form-group">
          <label class="col-sm-3 col-form-label">Product name</label>
          <div class="col-sm-9">
            <input type="text" placeholder="name" class="form-control" value.bind="product.name">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 col-form-label">default image</label>
          <div class="col-sm-9">
            <textarea type="text" placeholder="description" class="form-control" value.bind="product.description"></textarea>
          </div>
        </div>

        <div>
          <button class="btn btn-success float-right" click.delegate="save()" disabled.bind="!canSave">Save</button>
          <a href="product/create">nieuw product</a>
        </div>
      </form>
    </div>
  </div>
</template>
