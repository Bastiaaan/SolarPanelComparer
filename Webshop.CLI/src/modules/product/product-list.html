<template>
  <div class="product-list">
    <ul class="list-group">
      <li repeat.for="product of products" class="list-group-item ${product.id === $parent.productId ? 'active' : ''}">
        <a route-href="route: products; params.bind: {id:product.id}" click.delegate="$parent.select(product)">
          <h4>${product.name}</h4>
        </a>
      </li>
    </ul>
  </div>
</template>
