  <require from="./add-product"></require>
  <require from="./product-details"></require>
  <div class="container">
    <div class="row mb-2">      
      <div class="col-12" style="border: 1px solid black;">
        <add-product></add-product>      
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="product-list" style="height: 750px; overflow-y: scroll;">
          <ul class="list-group">

                <p>aanbieders: ${product.amountOfVendors}</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-8">
        <div>
          <product-details id.bind="productId"></product-details>
        </div>
      </div>
    </div>
